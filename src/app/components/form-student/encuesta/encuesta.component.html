<div class="container">
  <div class="mx-auto w-75" style="max-width: 100%">
    <h1 class="text-center mb-3">Encuesta Informativa</h1>
    <form [formGroup]="form" (ngSubmit)="addEncuesta()">
      <div class="form-row">
        <div class="col">
          <label for="pregunta1" class="form-label">1- ¿Qué profesión quisieras estudiar y por qué?</label>
          <input type="text" name="pregunta1" id="pregunta1" formControlName="pregunta1" class="form-control" placeholder="Respuesta" required>
        </div>
        <div class="col">
          <label for="pregunta2" class="form-label">2- ¿Si no tienes decidida tu elección explica por qué?</label>
          <input type="text" name="pregunta2" id="pregunta2" formControlName="pregunta2" class="form-control" placeholder="Respuesta" required>
        </div>
        <div class="col">
          <label for="pregunta3" class="form-label">3- ¿Qué tipo de tareas te gustaría realizar en el campo laboral?</label>
          <input type="text" name="pregunta3" id="pregunta3" formControlName="pregunta3" class="form-control" placeholder="Respuesta" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <label for="pregunta4" class="form-label">4- ¿Por qué?</label>
          <input type="text" name="pregunta4" id="pregunta4" formControlName="pregunta4" class="form-control" placeholder="Respuesta" required>
        </div>
        <div class="col">
          <label for="pregunta5" class="form-label">5- ¿Tus papás están de acuerdo con tu elección?</label>
          <input type="text" name="pregunta5" id="pregunta5" formControlName="pregunta5" class="form-control" placeholder="Respuesta" required>
        </div>
        <div class="col">
          <label for="pregunta6" class="form-label">6- ¿Qué piensan tus papás en relación a tu elección?</label>
          <input type="text" name="pregunta6" id="pregunta6" formControlName="pregunta6" class="form-control" placeholder="Respuesta" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <label for="pregunta7" class="form-label">7- ¿Buscaste información acerca de la o las carreras de tu interés?</label>
          <input type="text" name="pregunta7" id="pregunta7" formControlName="pregunta7" class="form-control" placeholder="Respuesta" required>
        </div>

      </div>

      <div class="row">
        <div class="col-md-12 form-group text-center">

          <input type="submit" value="Siguiente" class="btn btn-success w-25 mx-2" [disabled]="!form.valid">

        </div>
      </div>
    </form>
  </div>
</div>
