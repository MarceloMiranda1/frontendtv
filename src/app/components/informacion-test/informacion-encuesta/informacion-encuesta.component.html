<body>
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <img src="https://tja.ucb.edu.bo/wp-content/uploads/2020/09/cropped-logo-UCB.png" alt="Logo" style="width: 50px; margin-right: 20px;">
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" aria-current="page" routerLink="/usuarios">Lista Usuarios</a>
        <a class="nav-link" routerLink="/usuarios/estudiantes">Estudiantes</a>
        <a class="nav-link">Cerrar Sesi√≥n</a>
      </div>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center mb-3">Test de {{users.first_name}} {{users.last_name}}</h1>
      <div class="button-position d-flex align-items-center">
        <button class="btn btn-success mb-3 me-3" (click)="exporter.exportTable('xlsx', {fileName: users.first_name + '_' + users.last_name + '_Encuesta'})">Exportar</button>
        <button class="btn btn-primary mb-3 me-3" routerLink="/informacionTest/{{users.id}}">DAT</button>
        <button class="btn btn-primary mb-3 me-3" routerLink="/informacionTest/{{users.id}}">IPP</button>
        <button class="btn btn-primary mb-3 me-3" routerLink="/informacionTest/{{users.id}}">HSPQ</button>
        <button class="btn btn-primary mb-3 me-3" routerLink="/informacionEncuesta/{{users.id}}">Encuesta</button>

        <button class="btn btn-danger mb-3 me-3" routerLink="/usuarios/estudiantes">Volver</button>
        <div class="flex-grow-1"></div>
        <input class="form-control mb-3 custom-input" type="search" placeholder="Buscador" aria-label="Search">
      </div>

      <table mat-table matTableExporter [dataSource]="dataSource" class="mat-elevation-z15" #exporter="matTableExporter">
        <!-- Columna ID -->
        <ng-container matColumnDef="Pregunta">
          <th mat-header-cell *matHeaderCellDef style="width: 30%;">Test</th>
          <td mat-cell *matCellDef="let encuesta">{{encuesta.pregunta1}}</td>

        </ng-container>

        <ng-container matColumnDef="Respuesta">
          <th mat-header-cell *matHeaderCellDef>Respuesta</th>
          <td mat-cell *matCellDef="let row">{{row.pregunta1}}</td>

        </ng-container>

        <!-- Encabezado de la tabla -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- Celdas de la tabla -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" (page)="onPageChange($event)"
                     [length]="dataSource.data.length" [pageSize]="5" showFirstLastButtons position="both">
      </mat-paginator>
    </div>
  </div>
</div>

</body>
