
<h1><img src="https://tja.ucb.edu.bo/wp-content/uploads/2020/09/cropped-logo-UCB.png" alt="Logo">{{ test[0].nombre }} Secci√≥n {{seccion[0].nombre}}</h1>
  <div class="container">
  <p>{{ seccion[0].instruccion }}</p>
  <div class="pregunta">
    <div class="mb-2">
    <form>
        <label class="form-label">{{pregunta[0].nro_pregunta}}  {{pregunta[0].texto_pregunta}}</label>
        <div class="form-check" *ngFor="let i of contadorArray">
          <label class="form-check-label" style="float: left;">
            <input class="form-check-input" type="radio" name="flexRadioDefault" >
            {{opcion[i].inciso}}

          <label class="form-check-label" >
            {{opcion[i].respuesta}}
          </label>
        </div>

      <button type="submit" class="btn btn-primary">Siguiente</button>
    </form>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" routerLink="/pregunta">Iniciar</button>
  </div>
