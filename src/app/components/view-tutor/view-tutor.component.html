<h1 mat-dialog-title>Información Tutor</h1>
<div mat-dialog-content>
  <h2>Nombre:</h2>
  <p>{{data.nombre}}</p>
  <h2>Apellido:</h2>
  <p>{{data.apellido}}</p>
  <h2>Carnet de Identidad:</h2>
  <p>{{data.ci}}</p>
  <h2>Correo Electrónico:</h2>
  <p>{{data.correo}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close color="warn">Cerrar</button>
</div>
