<body>
<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">Lista de Estudiantes</h1>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z10" >

        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let user">{{ user.id }}</td>
        </ng-container>

        <!-- Columna Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let user">{{ user.first_name }}</td>
        </ng-container>

        <!-- Columna Apellido -->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef>Apellido</th>
          <td mat-cell *matCellDef="let user">{{ user.last_name }}</td>
        </ng-container>

        <!-- Columna CI -->
        <ng-container matColumnDef="ci">
          <th mat-header-cell *matHeaderCellDef>CI</th>
          <td mat-cell *matCellDef="let user">{{ user.username }}</td>
        </ng-container>

        <!-- Columna Edad -->
        <ng-container matColumnDef="edad">
          <th mat-header-cell *matHeaderCellDef>Edad</th>
          <td mat-cell *matCellDef="let user">{{ user.edad }}</td>
        </ng-container>

        <!-- Columna Sexo -->
        <ng-container matColumnDef="sexo">
          <th mat-header-cell *matHeaderCellDef>Sexo</th>
          <td mat-cell *matCellDef="let user">{{ user.sexo }}</td>
        </ng-container>

        <!-- Columna Correo -->
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef>Correo</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <!-- Columna Tipo -->
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef>Tipo</th>
          <td mat-cell *matCellDef="let user">{{ getTipoUsuarioName(user.Tipo_id) }}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Tutor</th>
          <td mat-cell *matCellDef="let user">
            <button class="btn btn-primary mx-2" routerLink="/usuario/{{user.id}}">Agregar</button>
            <button class="btn btn-secondary mx-2" (click)="openDialog(user.id)">Ver</button>
            <button class="btn btn-success mx-2" routerLink="/informacionTest/{{user.id}}">Test</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" (page)="onPageChange($event)"
                     [length]="dataSource.data.length" [pageSize]="5" showFirstLastButtons position="both">
      </mat-paginator>
    </div>
  </div>
</div>

</body>
