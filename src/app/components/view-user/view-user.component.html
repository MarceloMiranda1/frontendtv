
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Frontend</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" routerLink="/">Home</a>
          <a class="nav-link" routerLink="/add">Add user</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">View Users</h1>
        <button class="btn btn-primary" routerLink="/add">Add User</button>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">CI</th>
              <th scope="col">Edad</th>
              <th scope="col">Sexo</th>
              <th scope="col">Correo</th>
              <th scope="col">Password</th>
              <th scope="col">Estado</th>
              <th scope="col">Tipo</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <th scope="row">{{user.idUsuario}}</th>
              <td>{{user.nombre}}</td>
              <td>{{user.apellido}}</td>
              <td>{{user.ci}}</td>
              <td>{{user.edad}}</td>
              <td>{{user.sexo}}</td>
              <td>{{user.correo}}</td>
              <td>{{user.password}}</td>
              <td>{{user.status}}</td>
              <td>{{user.Tipo_id}}</td>
              <td>
                <button class="btn btn-primary" routerLink="/update/{{user.idUsuario}}">Edit</button>
                <button class="btn btn-danger mx-2" (click)="deleteUser(user.idUsuario)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</body>
