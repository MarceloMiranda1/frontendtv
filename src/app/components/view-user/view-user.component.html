<body>
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">

    <img src="https://tja.ucb.edu.bo/wp-content/uploads/2020/09/cropped-logo-UCB.png" alt="Logo" style="width: 50px; margin-right: 20px;">

    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
      <div class="navbar-nav">

        <a class="nav-link" aria-current="page" routerLink="/usuarios">Lista Usuarios</a>
        <a class="nav-link" routerLink="/usuarios/estudiantes">Estudiantes</a>
        <a class="nav-link">Cerrar Sesi√≥n</a>
      </div>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center mb-3">Lista de Usuarios</h1>
      <div class="button-position d-flex align-items-center">
        <button class="btn btn-primary mb-3 me-3" routerLink="/add">Agregar Usuario</button>
        <div class="flex-grow-1"></div>
        <input class="form-control mb-3 custom-input" type="search" placeholder="Buscador" aria-label="Search">
      </div>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z10">
        <!-- Columna ID -->
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let user">{{ user.id }}</td>
        </ng-container>

        <!-- Columna Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let user">{{ user.first_name }}</td>
        </ng-container>

        <!-- Columna Apellido -->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef>Apellido</th>
          <td mat-cell *matCellDef="let user">{{ user.last_name }}</td>
        </ng-container>

        <!-- Columna CI -->
        <ng-container matColumnDef="ci">
          <th mat-header-cell *matHeaderCellDef>CI</th>
          <td mat-cell *matCellDef="let user">{{ user.username }}</td>
        </ng-container>

        <!-- Columna Edad -->
        <ng-container matColumnDef="edad">
          <th mat-header-cell *matHeaderCellDef>Edad</th>
          <td mat-cell *matCellDef="let user">{{ user.edad }}</td>
        </ng-container>

        <!-- Columna Sexo -->
        <ng-container matColumnDef="sexo">
          <th mat-header-cell *matHeaderCellDef>Sexo</th>
          <td mat-cell *matCellDef="let user">{{ user.sexo }}</td>
        </ng-container>

        <!-- Columna Correo -->
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef>Correo</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <!-- Columna Tipo -->
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef>Tipo</th>
          <td mat-cell *matCellDef="let user">{{ user.group }}</td>
        </ng-container>

        <!-- Columna Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let user">
            <button class="btn btn-primary mx-2" routerLink="/update/{{ user.id }}">Editar</button>
            <button class="btn btn-danger mx-2" (click)="deleteUser(user.id)">Eliminar</button>
          </td>
        </ng-container>

        <!-- Encabezado de la tabla -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- Celdas de la tabla -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" (page)="onPageChange($event)"
                     [length]="dataSource.data.length" [pageSize]="5" showFirstLastButtons position="both">
      </mat-paginator>
    </div>
  </div>
</div>

</body>
