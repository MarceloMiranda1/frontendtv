<body class="color-body-a">
<div id="contenedor">
  <div id="central">
    <div id="login">
      <div class="titulo">
        Bienvenido
      </div>
      <form id="loginform" [formGroup]="loginForm">
        <input type="text" id="username" formControlName="username" name="username" placeholder="Carnet de identidad" required>
        <input type="password" id="password" formControlName="password" name="password" placeholder="Contraseña" required>
