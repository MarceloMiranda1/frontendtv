<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Add user</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <!-- Aquí colocamos la imagen a la izquierda -->
    <img src="https://tja.ucb.edu.bo/wp-content/uploads/2020/09/cropped-logo-UCB.png" alt="Logo" style="width: 50px; margin-right: 20px;">

    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <!-- Los links ahora estarán alineados a la derecha -->
        <a class="nav-link" aria-current="page" routerLink="/usuarios">Lista Usuarios</a>
        <a class="nav-link" routerLink="/usuarios/estudiantes">Estudiantes</a>
        <a class="nav-link">Cerrar Sesión</a>
      </div>
    </div>
  </div>
</nav>
<div class="container">
  <div class="mx-auto w-75" style="max-width: 100%">
    <h1 class="text-center mb-3">Agregar Tutor</h1>
    <form [formGroup]="form" (ngSubmit)="addTutor()">
      <div class="form-row">
        <div class="col">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" name="nombre" id="nombre" formControlName="nombre" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="col">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" name="apellido" id="apellido" formControlName="apellido" class="form-control" placeholder="Apellido" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <label for="ci" class="form-label">CI</label>
          <input type="text" name="ci" id="ci" formControlName="ci" class="form-control" placeholder="CI" required>
        </div>
        <div class="col">
          <label for="correo" class="form-label">Correo</label>
          <input type="email" name="correo" id="correo" formControlName="correo" class="form-control" placeholder="Correo" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 form-group text-center">
          <input type="submit" value="Agregar" class="btn btn-success w-25 mx-2" [disabled]="!form.valid">
          <input type="submit" value="Cancelar" class="btn btn-danger w-25 mx-2" routerLink="/usuarios/estudiantes">
        </div>
      </div>
    </form>
  </div>
</div>

</body>
</html>
